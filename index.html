<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jogo da Mem√≥ria</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #1f1f1f, #3a3a3a);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      user-select: none;
    }
    #game {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
      padding: 20px;
      background: rgba(40, 40, 40, 0.95);
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.6);
    }
    .card {
      width: 75px;
      height: 75px;
      perspective: 600px;
      cursor: pointer;
      border-radius: 12px;
    }
    .card-inner {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.5s;
      border-radius: 12px;
    }
    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }
    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card-front {
      background: #292929;
      border: 2px solid #555;
      color: #fff;
      font-size: 32px;
    }
    .card-front::after {
      content: "‚ùì";
    }
    .card-back {
      background: #fff;
      transform: rotateY(180deg);
      overflow: hidden;
      border: 2px solid #666;
    }
    .card-back img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
    }
    .matched {
      animation: pulse 0.6s ease;
      box-shadow: 0 0 0 3px lime inset;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    .wrong {
      box-shadow: 0 0 0 3px red inset;
      border-color: red !important;
    }
    #confetti-canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 999;
    }
  </style>
</head>
<body>

<canvas id="confetti-canvas"></canvas>
<div id="game"></div>

<audio id="match-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-video-game-treasure-2066.mp3"></audio>
<audio id="fail-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-wrong-answer-fail-notification-946.mp3"></audio>
<audio id="win-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-game-level-completed-2059.mp3"></audio>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script>
  const images = [
    'https://raw.githubusercontent.com/lwcuiaba/jogo2/main/AGATHA.png',
    'https://raw.githubusercontent.com/lwcuiaba/jogo2/main/DAYANNE.jpg',
    'https://raw.githubusercontent.com/lwcuiaba/jogo2/main/LOLA.jpeg',
    'https://raw.githubusercontent.com/lwcuiaba/jogo2/main/AMORA.jpeg',
    'https://raw.githubusercontent.com/lwcuiaba/jogo2/main/MIGUEL.jpeg',
    'https://raw.githubusercontent.com/lwcuiaba/jogo2/main/FEFE.jpeg',
    'https://raw.githubusercontent.com/lwcuiaba/jogo2/main/MIA.jpeg',
    'https://raw.githubusercontent.com/lwcuiaba/jogo2/main/LEANDRO.png'
  ];

  const game = document.getElementById('game');
  const matchSound = document.getElementById('match-sound');
  const failSound = document.getElementById('fail-sound');
  const winSound = document.getElementById('win-sound');
  let cardsArray = [...images, ...images];
  let flippedCards = [];
  let matchedCount = 0;

  function shuffle(array) {
    for(let i = array.length -1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i+1));
      [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
  }

  function createCard(src, index) {
    const card = document.createElement('div');
    card.classList.add('card');
    card.dataset.image = src;
    card.dataset.index = index;

    card.innerHTML = `
      <div class="card-inner">
        <div class="card-front"></div>
        <div class="card-back"><img src="${src}" alt="imagem"/></div>
      </div>
    `;

    card.addEventListener('click', () => {
      if (flippedCards.length < 2 && !card.classList.contains('flipped')) {
        card.classList.add('flipped');
        flippedCards.push(card);

        if (flippedCards.length === 2) {
          checkMatch();
        }
      }
    });

    return card;
  }

  function checkMatch() {
    const [card1, card2] = flippedCards;
    if (card1.dataset.image === card2.dataset.image) {
      card1.classList.add('matched');
      card2.classList.add('matched');
      matchSound.currentTime = 0;
      matchSound.play();
      flippedCards = [];
      matchedCount += 2;
      if (matchedCount === cardsArray.length) {
        winSound.play();
        setTimeout(() => {
          confetti({
            particleCount: 200,
            spread: 100,
            origin: { y: 0.6 }
          });
          alert('üéâ Parab√©ns! Voc√™ encontrou todos os pares!');
        }, 600);
      }
    } else {
      card1.classList.add('wrong');
      card2.classList.add('wrong');
      failSound.currentTime = 0;
      failSound.play();
      setTimeout(() => {
        card1.classList.remove('flipped', 'wrong');
        card2.classList.remove('flipped', 'wrong');
        flippedCards = [];
      }, 800);
    }
  }

  function init() {
    matchedCount = 0;
    flippedCards = [];
    game.innerHTML = '';
    cardsArray = shuffle(cardsArray);
    cardsArray.forEach((img, i) => {
      const card = createCard(img, i);
      game.appendChild(card);
    });
  }

  init();
</script>

</body>
</html>
